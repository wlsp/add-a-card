<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Superhero Cards</title>
  </head>
  <body>
    <main>
      <div id="container">
        <h1>ADD A SUPERHERO</h1>
        <form action="">
          <input type="text" id="superHero" placeholder="Superhero" required />
          <input type="text" id="fullName" placeholder="Full Name" required />
          <input type="text" id="superPower" placeholder="Superpower" required />
          <input type="number" id="age" placeholder="Age" />
          <input type="text" id="home" placeholder="Planet or Hometown" required />
          <textarea name="" id="quote" cols="5" rows="4" placeholder="A famous quote by this Superhero"></textarea>
          <input type="url" name="" id="imgUrl" placeholder="Image URL" required />
          <input type="submit" id="btn" value="SUBMIT" />
        </form>
      </div>
      <figure class="card panther" >
        <h1 style="color: #fff; text-align: center;">R . I . P</h1>
        <div id="card">
            <img src="assets/img/blackpanther.gif" alt="" /> 
            <figcaption>
                <h2>Black Panther</h2>
                <h3>King T'Challa Udaku</h3>
                <h3>Bad ass Suite / MMA</h3>
                <h3>33</h3>
                <h3>Wakanda</h3>
                <p><b>"Wakanda forever!"</b></p>
            </figcaption>
          </div>
    </figure>
      <section class="gallery">
        <div id="scrolling-wrapper">
        </div>
      </section>
    </main>
    <script src="assets/js/app.js"></script>
  </body>
</html>
